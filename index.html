<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Определитель треугольников</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Определитель треугольников</h1>
        <form id="triangleForm">
            <input type="number" id="sideA" placeholder="Сторона A" required>
            <input type="number" id="sideB" placeholder="Сторона B">
            <input type="number" id="sideC" placeholder="Сторона C">
            <button type="submit">Определить</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
